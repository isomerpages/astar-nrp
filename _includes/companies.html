<style>
    .companies {
        display: grid;
        grid-gap: 26px;
        grid-template-columns: 33% 33% 33%;
    }

    .company {
        position: relative;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 0 rgba(22, 26, 29, 0.03), 0px 7px 25px rgba(22, 26, 29, 0.03), 0px 4px 12px rgba(22, 26, 29, 0.03);
        border-radius: 5px;
        padding: 23px;
        cursor: pointer;
    }

    .company:hover {
        box-shadow: 0 0 11px rgba(33,33,33,.2);
    }

    .h4 {
        margin-top: 0 !important;
    }

    .company-img {
        margin-top: 10px;
        padding: 10px;
        height: 100px;
        object-fit: contain;
    }

    .company-desc {
        font-family: "Lato", sans-serif;
        font-size: 16px;
        margin-top: 10px;
    }

    .link-tag {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin-bottom: 0 !important;
    }

    @media only screen and (max-width: 600px) {
        .companies {
            grid-template-columns: 100%;
        }
    }

</style>
<div class="companies">

    {% for company in include.companies %}
    <div class="company">
        <a href="{{ company.link}}" class="link-tag"></a>
        <h4>{{ company.name }}</h4>
        <img class="company-img" src="{{ company.img }}" alt="/images/placeholder.jpg">
        <span class="company-desc">{{ company.desc }}</span>
    </div>
    {% endfor %}

</div>
