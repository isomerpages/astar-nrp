<style>
    .people {
        display: grid;
        grid-gap: 26px;
        grid-template-columns: 50% 50%;
    }

    .person {
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 0 rgba(22, 26, 29, 0.03), 0px 7px 25px rgba(22, 26, 29, 0.03), 0px 4px 12px rgba(22, 26, 29, 0.03);
        border-radius: 5px;
        padding: 23px;
    }

    .person-name {
        font-family: "Lato", sans-serif;
        font-size: 24px;
        color: #3a4245 !important;
    }

    .person-img {
        margin-top: 10px;
        padding: 10px;
        object-fit: cover;
    }

    .person-post {
        font-family: "Lato", sans-serif;
        font-size: 16px;
        margin: 10px 0 !important;
        flex-grow: 2;
        line-height: 24px !important;
        color: #c23421 !important;
    }

    .person-desc {
        font-family: "Lato", sans-serif;
        font-size: 14px;
        margin-top: 20px;
    }

    @media only screen and (max-width: 600px) {
        .people {
            grid-template-columns: 100%;
        }
    }

</style>
<div class="people">

    {% for person in include.people %}
    <div class="person">
        <span class="person-name">{{ person.name }}</span>
        <img class="person-img" src="/images/profile.jpg">
        <span class="person-post">{{ person.post }}</span>
        <span class="person-desc">{{ person.desc }}</span>
    </div>
    {% endfor %}

</div>
