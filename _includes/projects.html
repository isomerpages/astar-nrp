<style>
    .projects {
        display: grid;
        grid-gap: 26px;
        grid-template-columns: 100% 50%;
    }

    .project {
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 0 rgba(22, 26, 29, 0.03), 0px 7px 25px rgba(22, 26, 29, 0.03), 0px 4px 12px rgba(22, 26, 29, 0.03);
        border-radius: 5px;
        padding: 23px;
    }

    .project-title {
        font-family: "Lato", sans-serif;
        font-size: 24px;
        color: #3a4245 !important;
    }

    .project-img {
        padding: 10px;
    }

    .project-desc {
        font-family: "Lato", sans-serif;
        font-size: 16px;
        margin-top: 10px;
    }

    @media only screen and (max-width: 600px) {
        .projects {
            grid-template-columns: 100%;
        }
    }

</style>
<div class="projects">

    {% for project in include.projects %}
    <div class="project">
        <span class="project-title">{{ project.title }}</span>
        <img class="project-img" src="{{ project.img }}" src="images/placeholder.jpg">
        <span class="project-desc">{{ project.desc }}</span>
    </div>
    {% endfor %}

</div>
