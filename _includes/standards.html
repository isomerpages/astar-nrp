<style>
    .standards {
        display: grid;
        grid-gap: 26px;
        grid-template-columns: 100%;
    }

    .standard {
        position: relative;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 0 rgba(22, 26, 29, 0.03), 0px 7px 25px rgba(22, 26, 29, 0.03), 0px 4px 12px rgba(22, 26, 29, 0.03);
        border-radius: 5px;
        padding: 23px;
        cursor: pointer;
    }

    .standard:hover {
        box-shadow: 0 0 11px rgba(33,33,33,.2);
    }

    h4 {
        margin-top: 0 !important;
    }

    .normal {
        color: #363a3c !important;
    }

    .safety {
        color: #d6231d !important;
    }

    .standard-desc {
        font-family: "Lato", sans-serif;
        font-size: 16px;
        margin-top: 10px;
    }

    .link-tag {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin-bottom: 0 !important;
    }

</style>
<div class="standards">

    {% for standard in include.standards %}
    <div class="standard">
        <h4 class="{{ standard.type }}">{{ standard.name }}</h4>
    </div>
    {% endfor %}

</div>
