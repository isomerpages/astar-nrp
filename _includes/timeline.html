<style>
    .timeline {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        background-color: black;
    }

    .timeline::after {
        content: '';
        position: absolute;
        width: 6px;
        background-color: #363a3c;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -3px;
    }

    .container {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
    }

    .container::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        right: -17px;
        background-color: white;
        border: 4px solid #FF9F55;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
    }

    .left {
        left: 0;
    }

    .right {
        left: 50%;
    }

    .right::after {
        left: -16px;
    }

    .content {
        padding: 20px 30px;
        background-color: white;
        position: relative;
        border-radius: 6px;
    }

    .event-date {
        background: $accent;
        display: inline-block;
        font-family: "Lato", sans-serif;
        font-size: 12px;
        color: #4b5459;
        padding: 10px;
        position: absolute;
        top: 0;
        right: 0;
    }

    .event-title {
        font-family: "Lato", sans-serif;
        font-size: 20px;
        color: #3a4245 !important;
        position: absolute;
        bottom: 5px;
        left: 20px;
    }

    .event-desc {
        font-family: "Lato", sans-serif;
        font-size: 16px;
        margin-top: 10px;
    }

    @media only screen and (max-width: 600px) {
        .timeline::after {
            left: 31px;
        }

        .container {
            width: 100%;
            padding-left: 70px;
            padding-right: 25px;
        }

        .left::after, .right::after {
            left: 15px;
        }

        .right {
            left: 0%;
        }
    }

</style>
<div class="timeline">

    {% for event in include.events %}
    <div class="container {{ event.side }}">
        <div class="content">
            <div class="event-date">{{ event.date }}</div>
            <h4>{{ event.title }}</h4>
            <p class="event-desc">{{ event.desc }}</p>
        </div>
    </div>
    {% endfor %}

</div>
